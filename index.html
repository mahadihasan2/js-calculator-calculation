<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation js</title>
</head>

<body>
    <h1>This is the Calculation Part</h1>


    <script>
        var num1 = prompt('Enter your first number');
        var num2 = prompt('Enter your second number');;


        num1 = parseInt(num1, 10)
        num2 = parseInt(num2, 10)

        var sum, sub,mul,div,mod;

        sum = num1 + num2;
        document.write('sum = ' + sum + "</br>");

        sub = num1 - num2;
        document.write('sub = ' + sub + '</br>')

        mul = num1 * num2;
        document.write('multipuleNumber = ' + mul + '</br>')

        div = num1 / num2;
        document.write('division = ' + div + '</br>')

        mod = num1 % num2;
        document.write('modulouse = ' + mod)
    </script>
</body>

</html>
